<!-- 중앙 박스 -->
<div class="card fat" style="width: 400px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    <div class="card-body">
<!--        <h4 class="card-title text-center" style="margin-bottom:40px;"><img alt="logo" id="loginLogo" src="/img/naDaum.png" style="height: 100px;"></h4>-->
        <form id="loginForm" name="loginForm" method="post">
            <div class="form-group">
                <input type="text" class="form-control mb-3" id="userID" name="userID" placeholder="아이디">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <div class="custom-checkbox custom-control">
                    <input type="checkbox" id="saveIdChk" name="saveIdChk" class="custom-control-input">
                    <label for="saveIdChk" class="custom-control-label">자동 로그인</label>
                </div>
            </div>
        </form>
        <div class="form-group m-0">
            <button type="button" id="loginBtn" class="btn btn-primary btn-block">로그인</button>
        </div>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script defer th:src="@{/sysMgmt/login/login.js}"></script>
