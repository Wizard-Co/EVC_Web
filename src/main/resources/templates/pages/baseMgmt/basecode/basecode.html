<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="ko">

<th:block layout:fragment="script">
    <script th:src="@{/baseMgmt/basecode/basecode.js}"></script>
</th:block>
<!--content-->
<section layout:fragment="content">
    <body>
    <loading-form id="loading" class="display-none"></loading-form>
    <main>
        <div class="menu">
            <div class="page-header">
                ■ 공통 코드 등록
            </div>
            <div class="icon">
                <div class="flx mt-05">
                    <button type="button" id="btnSearch" class="btn btn-info m-r-05" >조회</button>
                    <button type="button" id="btnDetail" class="btn btn-print m-r-05">상세</button>
                    <button type="button" id="btnExcel" class="btn btn-print m-r-05">엑셀</button>
                    <button type="button" id="btnPrint" class="btn btn-print" onclick="window.print()">인쇄</button>
                    <button type="button" id="btnClose" class="btn btn-success m-r-05">닫기</button>
                </div>
            </div>
        </div>
        <condition class="panel">
            <div class="panel-body">
                <div class="flx">
                    <div class="div-srh m-r-4">
                        <label for="inputBaseCodeSrh" class="lbl-srh">코드명 검색</label>
                        <input type="text" id="inputBaseCodeSrh" class="form-control"
                            placeholder="코드 검색">
                    </div>
                </div>
            </div>
        </condition>
        <section>
            <table id="basecodeTable" class="striped cell-border table-light-info" style="width:100%">
                <thead>
                <tr>
                    <th>순</th>
                    <th>분류코드</th>
                    <th>분류명</th>
                    <th>세분류코드길이</th>
                    <th>비고</th>
                    <th>생성일자</th>
                    <th>생성자</th>
                </tr>
                </thead>
            </table>
        </section>
    </main>
    </body>

</section>
</html>
